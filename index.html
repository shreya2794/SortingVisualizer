<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <!-- Title -->
            <h2 class="sidebar-title">Sorting Visualizer</h2>

            <!-- Algorithm selector -->
            <select id="selectAlgorithm" class="select-algorithm">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>

            <!-- Array size input -->
            <label for="numbersBars">Array Size:</label>
            <input type="number" id="numbersBars" max="20" min="1" value="12">

            <!-- Buttons -->
            <button id="generateBtn">Generate</button>
            <button id="solveBtn">Solve</button>

            <!-- Dark mode toggle -->
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
                <span>ðŸŒ™ Dark Mode</span>
            </div>

        </div>

        <!-- Stage -->
        <div class="stage-wrapper">
            <div class="stage" id="stage"></div>
        </div>
    </div>
</body>
</html>
